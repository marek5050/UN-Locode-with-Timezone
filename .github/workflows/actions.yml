on:
  schedule:
    - cron:  '0 0 1 * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build the data and create local changes
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: x64
    - name: Install requirements
      run: |
        pip install -r requirements.txt
        curl -L https://clis.ng.bluemix.net/download/bluemix-cli/latest/linux64 | tar -zx
        chmod -R u+x ./Bluemix_CLI/bin
        echo "::set-env name=DATUM::`date +'%Y%m%d%H%M%S'`"
    - name: Process Data
      run: |
        python scripts/grab_latest.py
      env:
        U_P: ${{ secrets.u_p }}
    - name: Deploy Function
      run: ./scripts/deploy.sh
      env:
        APIKEY: ${{ secrets.apikey }}
        CF_ORG: ${{ secrets.cf_org }}
        CF_SPACE: ${{ secrets.cf_space }}
    - name: Commit files
      run: |
        git add ./data README.md
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git diff --quiet && git diff --staged --quiet || git commit -a -m "Auto-update of the data packages"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_id }}
        release_name: Release ${{ github.run_id }}
        draft: false
        prerelease: false
